<!DOCTYPE HTML>
<html>
	<head>
		<title>Timer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script type="text/javascript" src="./js/browserifyed.js"></script>
	</head>
	<body>
        <button id="up" class="start_stop">Прямой отсчет<br>пуск
        </button><button id="down" class="start_stop">Обратный отсчет<br>пуск
        </button><input id="time" type="text" maxlength="8" placeholder="00:00:00" title="Введите шесть цифр: ЧЧММСС и Enter. Максимальное значение 23:59:59"/><button id="screen2">Создать<br>второе<br>окно
        </button><button id="deadline_start">Остаток времени<br>(пуск)
        </button><button id="reset">Сброс
        </button><textarea id="message" type="text" maxlength="40" placeholder="Окно ввода текста" title="Enter завершает ввод и отправляет текст на экран. Esc очищает ввод."></textarea>
        <div id="time_left"></div>
        <div id="message_show"></div>
        <footer><a href="mailto:a05@ukr.net">&copy; Viacheslav Potravnyi</a></footer>
	</body>
</html>
